<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <!-- BOOTSTRAP CDNS ------------------------------------------------>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- END BOOTSTRAP CDNS --------------------------------------------->

    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
<div class="container text-center">
    <h1>Midterm Survey test</h1>
    <form action="#" method="POST">
        <div class="form-group row">
            <label for="nameIn" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-8">
                <input class="form-control" name="nameIn" type="text" id="nameIn">
            </div>
        </div>
        <repeat group="{{@checks}}" key="{{@short}}" value="{{@long}}">
            <label><input type="checkbox" value="{{@short}}">{{@long}}</label><br>
        </repeat>
        <div class="d-flex justify-content-center me-5">
            <button class="btn btn-primary col-4" type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
